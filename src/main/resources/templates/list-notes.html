<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>All Notes</title>
    <style>
        body {
            background-color: #1d1e20;
        }

        .top {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 50px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .all {
            color: #b7bbc0;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            align-items: center;
            width: 70%;
            margin: auto;
            background-color: #1d1e20;
        }

        .one {
            border-style: solid;
            border-width: 1px;
            border-color: #5f6368;
            width: 15%;
            margin-top: 10px;
            border-radius: 7%;
            background-color: #202124;
        }

        .title {
            display: flex;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 10px 0px 10px;
            justify-content: center;
        }

        .ad {
            display: flex;
            font-size: 15px;
            padding: 0px 10px 0px 10px;
            justify-content: space-around;
        }

        .note {
            display: flex;
            justify-content: left;
            padding: 0px 10px 5px 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 5px 10px 10px 10px;
        }

        .button {
            background-color: #202124;
            border: solid #5f6368;
            color: #b7bbc0;
            padding: 5px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
        }

        .add {
            background-color: #202124;
            border: solid #5f6368;
            color: #b7bbc0;
            padding: 5px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="top" th:switch="${notes}">
        <a href="/edit" class="add">Add note</a>
    </div>

    <div class='all'>
        <div class='one' th:each="note : ${notes}">
            <div class='title' th:text="${note.title}"></div>
            <div class='ad'>
                <p th:text="${note.author}"></p>
                <p th:text="${note.date}"></p>
            </div>
            <div class='note' th:text="${note.message}"></div>
            <div class='buttons'>
                <a th:href="@{/edit/{id}(id=${note.id})}" class="button">Edit</a>
                <a th:href="@{/delete/{id}(id=${note.id})}" class="button">Delete</a>
            </div>
        </div>
    </div>

</body>

</html>
